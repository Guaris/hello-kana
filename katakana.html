    <div class="container">

        <div class="box box-choose">
          <h2>Choose Kana</h2>
          <a href="index.html">Hiragana</a>
          <p class="selected">Katakana</p>
        </div>

        <div class="box box-kana">
          <h2>Katakana</h2>
          <div class="kanabox"></div>
          <input type="text" name="input" id="inputBox">
          <div id="results">Press enter to submit</div>
        </div>

        <div class="box box-stats">
          <h2>Stats</h2>
          <p>Correct:</p> <div id="statsCorrect">0</div><br>
          <p>Wrong:</p> <div id="statsWrong">0</div><br>
          <p>Total:</p> <div id="statsTotal">0</div>
        </div>

      </div>
      <footer class="footer">
        <p>wat is this</p>
      </footer>
    </div>
